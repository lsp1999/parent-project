# 本地服务端口
server:
  port: 6379

spring:
  # 服务名称
  application:
    name: $project.artifactId$
  # 本地服务地址
  cloud:
    inetutils:
      preferred-networks: 10.7.254.104
  # 设置编码
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  redis:
    host: 10.144.96.165 # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: 123456 # Redis服务器连接密码（默认为空）
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    timeout: 3000ms # 连接超时时间（毫秒）

# eureka服务注册中心
eureka:
  client:
    serviceUrl:
      # 地址
      defaultZone: http://10.7.254.104:8001/eureka/
  instance:
    # 显示ip
    prefer-ip-address: true
    # 别名
    instance-id: $project.artifactId$

# 配置服务信息
info:
  name: user-module
  url: http://${spring.cloud.inetutils.preferred-networks}:${server.port}
  # $变量名$(该使用方式需依赖父项目的maven-resources-plugin插件)
  build.artifactId: $project.artifactId$
  build.version: $project.version$